{{define "blogList"}}

<div class="px-4 my-4 grid grid-cols-1 xl:grid-cols-2 gap-4">
  {{range .}}
    <div class="border-slate-700 border pl-4 flex gap-4 rounded-md grow">
      <div class="flex flex-col justify-start grow py-5">
        <a class="pb-4 font-semibold text-xl hover:underline cursor-pointer" href="/blog/{{.Slug}}">
          {{.Title}}
        </a>
        <div class="pb-2">{{.Description}}</div>
      </div>
      <!-- {{if (ne .ImageUrl "")}}
        <img class="max-w-xs hidden sm:block rounded-r-md max-h-36" src="{{.ImageUrl}}" />
      {{end}} -->
    </div>
  {{end}}
</div>

{{end}}
